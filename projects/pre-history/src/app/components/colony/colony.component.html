<div class="row" *ngIf="storeService.datas$ | async; let datas">
    
    <div class="col-auto">
        <ul class="list-group" style="width: 280px;">
            <a class="list-group-item list-group-item-action" *ngFor="let resource of datas.showableElements.resources">
                <div class="row">
                    <div class="col d-flex align-items-center">
                        <i class="h6 fa fa-fw mr-1 icon-resource" [ngClass]="'fa-' + datas.resources[resource].icon"></i>
                        <span [tr]="'resources.' + resource + '.name'"></span>
                    </div>
                    <div class="col-auto">
                        <span [innerHTML]="datas | resources:resource:true"></span>
                    </div>
                </div>
            </a>
        </ul>
    </div>
    
    <div class="col">
        <ul class="list-group">
        </ul>
    </div>
    
</div>
