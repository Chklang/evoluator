<svg appSvgZone class="svgZone">
    <image [attr.xlink:href]="baseUrl + 'assets/save.png'" x="180" y="5" height="30" width="30" (click)="save()" />
    <symbol id="editButton" width="20" height="20" viewBox="0 0 100 100">
        <image [attr.xlink:href]="baseUrl + 'assets/edit.png'" x="0" y="0" height="100" width="100" />
    </symbol>
    <symbol id="deleteButton" width="20" height="20" viewBox="0 0 100 100">
        <image [attr.xlink:href]="baseUrl + 'assets/delete.png'" x="0" y="0" height="100" width="100" />
    </symbol>
</svg>
